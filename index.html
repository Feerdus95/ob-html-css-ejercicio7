<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container">
            <h3>Registrate en los formularios</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Logo Google">
                    </picture>
                    <span>Registrarse con Google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/9/9f/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png" alt="Logo TW">
                    </picture>
                    <span></span>
                </button>
            </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Usuario</span>
                    <input id="username" name="username">
                </label>
            </div>
                <label for="email">
                    <span>E-mail</span>
                    <input id="email" name="email">
                </label>
                <label for="password">
                    <span>Contrase√±a</span>
                    <input id="password" name="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox">
                    <input id="checkbox" type="checkbox">
                    <span>Acepto todo ese mucho texto legal que nadie lee</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
